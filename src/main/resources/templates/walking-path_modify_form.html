<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>walking-path 입력폼</title>
</head>
<body>
<form method="post" action="/walking-path/modify" enctype="multipart/form-data">
    <label>제목 : <input type="text" name="title" id="title" placeholder="제목"></label><br>
    <label>주소 :
        <input type="text" name="addr" id="address" placeholder="주소"><br>
        <input type="button" onclick="searchAddr()" value="주소 찾기">
        <input type="hidden" th:name="id" th:value="${walkingPath.id}">
    </label><br>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function searchAddr() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }

                    // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("address").value = addr;
                }
            }).open();
        }
    </script>
    <script th:inline="javascript">
        titleDom = document.getElementById("title");
        addrDom = document.getElementById("address");

        titleDom.value = [[${walkingPath.title}]];
        addrDom.value = [[${walkingPath.addr}]];
    </script>

    <input type="submit" value="수정하기">
    <a th:href="${referer}">뒤로가기</a>
</form>
</body>
</html>
