<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>walking-path</title>
    <style>
        a {
          text-decoration : none;
        }
    </style>
</head>
<body>
    <ul th:each="walkingPath:${walkingPathList}">
        <img th:if="${#lists.size(walkingPath.getPhotosList()) > 0}" th:src="@{|${walkingPath.getPhotosList().get(0).getImgPath()}|}" style='width:200px;'/>
        <a th:href="@{|/walking-path/${walkingPath.getId()}|}" th:text="${walkingPath}"></a>
    </ul>
<hr>
    <th:block th:if="${session.auth != null}">
        <a th:href="@{/walking-path/write}">게시글 작성하기</a>
    </th:block>
</body>
</html>
