<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>walking-path</title>
    <style>
        a {
          text-decoration : none;
        }
    </style>
</head>
<body>
    <ul th:each="walkingPath:${walkingPathList}">
        <img th:if="${#lists.size(walkingPath.getPhotosList()) > 0}" th:src="@{|${walkingPath.getPhotosList().get(0).getImgPath()}|}" style='width:200px;'/>
        <a th:href="@{|/walking-path/${walkingPath.getId()}|}" th:text="${walkingPath}"></a>
    </ul>
<hr>
<button onclick="">게시글 작성</button>
<hr>
<form method="post" action="/walking-path" enctype="multipart/form-data">
    <label>제목 : <input type="text" name="title"></label>
    <label>주소 : <input type="text" name="addr"></label><br>
    <label>사진 선택 : <input type="file" name="files" multiple></label>
    <input type="submit" value="작성하기">
</form>
</body>
</html>
